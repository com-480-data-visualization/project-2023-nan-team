<!DOCTYPE html>
<html>
  <head>
    <title>Population Density in Europe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/nouislider.css" />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="/js/nouislider.js"></script>
    <script src="/js/three.min.js"></script>
    <script src="/js/TrackballControls.js"></script>
    <style>

      body {
        background: rgb(255,255,255);
        background: linear-gradient(180deg, rgb(57, 164, 137) 0%, rgba(255,255,255,1) 28%);
        overflow:hidden;
      }
      
      h1{
        color:white;
        font-family: 'Geologica', sans-serif;}

      .container {
        width: 90%;
        margin-top: 100px;
        margin: auto;
        padding-top: 50px;
      }
      #map {
        width: 90%;
        height: 600px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
        border-radius: 25px;
      }
      #customsControls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.6);
      }
      #div_slider_radius {
        margin-top: 10px;
      }
      #canvas {
        /*background-color: #000;*/
        width: 600px;
        height: 600px;
        border: 1px solid black;
        /*margin: 100px;*/
        /*padding: 0px;*/
        position: absolute; /* fixed or static */
        top: 100px;
        left: 100px;
        z-index: 999;
        visibility: hidden;
      }
      #loading {
        position: absolute; /* fixed or static */
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        z-index: 999;
        visibility: hidden;
        animation: spin 2s linear infinite;
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #04AA6D; /* Blue */
        border-radius: 50%;

      }
      #quit3D {
        position: absolute;
        width: 10px;
        height: 10px;
        cursor: pointer;
        color: black;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body id="body">
    
    <!-- <div class="content">
      <h2>Double range slider with - noUiSlider</h2>
    
      <div class="slider-area">
        <span class="slider-title">Age</span>
        <div class="slider-area-wrapper">
          <span id="skip-value-lower"></span>
          <div id="skipstep" class="slider"></div>
          <span id="skip-value-upper"></span>
        </div>
      </div>
    </div> -->
    <div>
      <h1>Population Density in Europe</h1>
    </div>
    <div class="container">
      <div id="siv_slider_years">
        <div id="slider"></div>
      </div>
      <div id="div_slider_radius">
        <label for="slider_radius">Radius</label>
        <input type="range" min="1" max="20" value="1" class="slider" id="slider_radius">
        <output id="output_radius">1</output>
      </div>
    </div>
    <div id="visualizationContainer">
      <div id="map">
        <div id="customsControls">
          <fieldset>
            <legend>Controls</legend>
            <button id="Perspective_3d">
              3D view
            </button>
            <br/>
            <label for="toggleHeatmap">Heatmap</label>
            <input type="checkbox" id="toggleHeatmap" checked="checked" />
          </fieldset>
        </div>
      </div>
      <div id="loading">
      </div>
      <div id="canvas">
        <div id="quit3D"><span>X</span></div>
      </div>
    </div>
    <script src="/js/app.js"></script>
    <script defer src="/js/main.js"></script>
  </body>
</html>
